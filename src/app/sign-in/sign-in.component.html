<mat-card>
  <mat-card-title>Welcome</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="signIn()">
      <p>
        <mat-form-field color="accent">
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
            type="email"
            id="email"
            name="email"
            [(ngModel)]="user.email"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field color="accent">
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button
          mat-flat-button
          type="button"
          class="signin-btn"
          color="accent"
          (click)="signIn()"
          [disabled]="loading"
        >
          Sign in
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
