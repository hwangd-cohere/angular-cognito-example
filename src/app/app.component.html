<mat-toolbar color="accent">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/signIn']" *ngIf="!isAuthenticated">
      Sign in
    </button>
    <button mat-menu-item [routerLink]="['/profile']" *ngIf="isAuthenticated">
      Profile
    </button>
    <button
      mat-menu-item
      [routerLink]=""
      *ngIf="isAuthenticated"
      (click)="signOut()"
    >
      Sign out
    </button>
  </mat-menu>
  <a [routerLink]="['/']">
    <span>Code Challenge</span>
  </a>
  <span class="example-spacer"></span>
</mat-toolbar>
<router-outlet></router-outlet>
