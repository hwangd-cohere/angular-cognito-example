<mat-card>
  <mat-card-title>Update User</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="update()">
      <p>
        <mat-form-field color="accent">
          <input
            type="name"
            matInput
            placeholder="Name"
            formControlName="name"
            id="name"
            name="name"
            [(ngModel)]="user.name"
          />
        </mat-form-field>
      </p>

      <div class="button">
        <button
          mat-flat-button
          type="button"
          class="signin-btn"
          color="accent"
          (click)="update()"
          [disabled]="loading"
        >
          Update
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
